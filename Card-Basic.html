<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./Card-Basic-stylesheet.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
		<div class="image-div">
				<img class="image" src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
						alt="error" />
		</div>
		<div class="content-one">
				<h2 class="heading-one">Our Changing Planet</h2>
				<p class="author-one">by Kurt Wagner</p>
				<p class="content-one">
						Visit ten places on our planet that are undergoing the biggest changes today.
				</p>
		</div>
		<footer>
				<div class="actions">
						<button class="btn">Read</button>
						<button class="btn">Bookmark</button>
						<i class="fas fa-heart"></i>
						<i class="fas fa-share-alt"></i>
						<i class="fas fa-ellipsis-v"></i>
				</div>
		</footer>
</div>

   
</body>
</html>
